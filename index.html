<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>DSS Project</title>
</head>

<body>
    <header class="header bg-info text-light">
        <div class="container">
            <nav class="navbar">
                <h2 class="navbar__logo">
                    Store.uz Dashboard
                </h2>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="wrapper">

            <form action="" class="form-group d-flex gap-2 mt-5">
                <input type="text" id="barcode" placeholder="Barcode" class="input form-control w-25">
                <input type="text" id="name" placeholder="Name" class="input form-control w-25">
                <input type="text" id="number" placeholder="Number" class="input form-control w-25">
                <input type="text" id="price" placeholder="Price" class="input form-control w-25">
                <input type="file" id="image" placeholder="Image" class="input form-control w-25">
                <button class="btn btn-primary"> Submit</button>
            </form>

            <table class="table table-striped mt-5">
                <h1 class=" mt-5">Table of products</h1>
                <thead>
                    <th>ID</th>
                    <th>Barcode</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Price</th>
                    <th>Image</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>123456</td>
                        <td>Pen</td>
                        <td>1</td>
                        <td>1000 so'm</td>
                        <td>2bb600032bb0</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>123456</td>
                        <td>Pen</td>
                        <td>1</td>
                        <td>1000 so'm</td>
                        <td>2bb600032bb0</td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
    <footer class="header bg-info text-light">

        <div class="container">
            <nav class="navbar">
                <h3 class="navbar__logo">
                    Store.uz
                </h3>
            </nav>
        </div>

    </footer>

</body>
<script src="./js//plugin.js"></script>
<script src="./js/app.js"></script>

</html>
